<!DOCTYPE html>
<html>
<head>
    <title>Find Second Highest Rank (Simple Loop)</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        p, li { font-size: 1.1rem; }
    </style>
</head>
<body>
    <h1> Class Ranks</h1>
    <div id="result-container"></div>

    <script>
        function findSecondRankersSimple(students) {
            let highest = -1;
            let secondHighest = -1;
            for (let i = 0; i < students.length; i++) {
                let currentMarks = students[i].marks;
                
                if (currentMarks > highest) {

                    secondHighest = highest;
                    highest = currentMarks;  
                } else if (currentMarks > secondHighest && currentMarks < highest) {
                    secondHighest = currentMarks;
                }
            }
            if (secondHighest === -1) {
                return []; 
            }
            const winners = [];
            for (let i = 0; i < students.length; i++) {
                if (students[i].marks === secondHighest) {
                    winners.push(students[i]);
                }
            }
            return winners;
        }

        const students = [
            { name: 'Priya', marks: 96 },
            { name: 'Rohan', marks: 88 },
            { name: 'Kavita', marks: 96 },
            { name: 'Sunil', marks: 92 },
            { name: 'Amit', marks: 78 },
            { name: 'Zoya', marks: 92 }
        ];
        
        const result = findSecondRankersSimple(students);
        const container = document.getElementById('result-container');
        container.innerHTML = '<p><b>The second highest rank student(s) are:</b></p>';
        
        let studentListHTML = '<ul>';
        result.forEach(student => {
            studentListHTML += `<li><b>${student.name}</b> with ${student.marks} marks</li>`;
        });
        studentListHTML += '</ul>';
        container.innerHTML += studentListHTML;

    </script>
</body>
</html>
